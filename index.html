<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/gta_v_icon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"
    ></script>
    <title>GTA V map</title>
  </head>
  <body class="flex h-screen flex-col md:flex-row">
    <div class="flex flex-col gap-2 bg-white p-4 md:w-1/3">
      <div id="panorama"></div>
      <button
        id="submit-location-btn"
        class="bg-blue-800 p-2 text-white transition-colors duration-300 hover:bg-blue-600"
      >
        Submit location
      </button>
      <div id="distance"></div>
    </div>
    <div id="map" class="h-2/3 md:h-screen md:w-2/3"></div>
    <script type="module" src="./src/map.ts"></script>
    <script>
      const viewer = pannellum.viewer("panorama", {
        default: {
          firstScene: "scene1",
          sceneFadeDuration: 1000,
        },
        scenes: {
          scene1: {
            hfov: 75,
            pitch: 0,
            yaw: 0,
            type: "equirectangular",
            panorama: "/360_1.jpg",
            hotSpots: [
              {
                pitch: 0,
                yaw: 0,
                type: "scene",
                sceneId: "scene2",
              },
            ],
          },
          scene2: {
            hfov: 75,
            pitch: 0,
            yaw: 0,
            type: "equirectangular",
            panorama: "/360_2.jpg",
            hotSpots: [
              {
                pitch: 0,
                yaw: 170,
                type: "scene",
                sceneId: "scene1",
              },
            ],
          },
        },
        autoLoad: true,
      });
    </script>
  </body>
</html>
